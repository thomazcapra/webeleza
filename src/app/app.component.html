<!-- MENU CONTENT -->
<mat-menu #menu="matMenu">
  <button mat-menu-item>Cadastrar</button>
  <button mat-menu-item>Logar</button>
</mat-menu>
<!-- MENU CONTENT -->

<header>
  <img alt="Angular Logo"
       src="assets/images/logo.png">

  <form class="input-group mb-3">
    <input type="text"
           [ngModelOptions]="{standalone: true}"
           class="form-control"
           [(ngModel)]="searchedValue"
           placeholder="Encontre os profissionais mais perto!"
           aria-label="Encontre os profissionais mais perto!"
           aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary"
              mat-icon-button
              (click)="search()"
              type="submit"
              id="button-addon2">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
  <button mat-icon-button
          [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</header>
