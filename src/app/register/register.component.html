<ng-template #registerDialog>
  <div class="register-dialog">
    <form *ngIf="form"
          class="input-group"
          [formGroup]="form">
      <div class="row form-group">
        <label> Nome do Cliente </label>
        <input type="text"
               formControlName="clientName"
               class="form-control">
      </div>
      <div class="row form-group">
        <label>Nome</label>
        <input type="text"
               formControlName="name"
               class="form-control">
      </div>
      <div class="row form-group">
        <label>E-mail</label>
        <input type="text"
               formControlName="email"
               class="form-control">
      </div>
      <div class="row form-group">
        <label>Descrição</label>
        <textarea type="text"
                  formControlName="description"
                  class="form-control">
               </textarea>
      </div>
      <div class="row form-group">
        <label>Endereço</label>
        <textarea type="text"
                  formControlName="address"
                  class="form-control">
               </textarea>
      </div>
      <div class="row form-group">
        <label>Telefone</label>
        <input type="text"
               formControlName="phone"
               class="form-control">
      </div>

      <div class="form-group">
        <button mat-raised-button
                class="register-image-button"
                color="primary">
          <label for="filePicker">Alterar Imagem</label>
        </button>
        <input type="file"
               [style.display]="'none'"
               (change)="onFileChange($event)"
               class="form-control-file"
               id="filePicker">
        <img class="register-image-preview"
             onError="this.src='assets/images/no-image.svg';"
             [src]="mainPhotoUrl" />
      </div>
    </form>

    <div class="button-area"
         (click)="closeRegisterDialog()">
      <button mat-raised-button>
        Fechar
      </button>
      <button mat-raised-button
              color="primary"
              (click)="onSaveData()">
        Salvar
      </button>
    </div>
  </div>
</ng-template>
